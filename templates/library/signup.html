
{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block body %}

  <div class="container" id="main">
      <h2>Login Window</h2>
      <form action="/signupHandle/" method="post">
        {% csrf_token %}
          <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" name="pass" placeholder="password" required>
            </div>

        <div class="form-group">
          <label for="yesCheck">Admin </label>
          <input type="radio"  onclick="javascript:userCat();" id="admin" name="user-cat" placeholder="Enter your password " required>
          <label for="noCheck">Student</label>
          <input type="radio" onclick="javascript:userCat();" name="user-cat" id="noCheck">
          </div>

        <div class="form-group">
          <input type="hidden"   id='hide' name='UserType'  value="student">
        </div>

        <button type="submit" class="btn btn-warning">Signup</button>
      </form>
      <a href='/login'>Already have a account. Login now</a>
  </div>

<script src="{% static 'js/admin_check.js' %}"></script>
{% endblock %}
